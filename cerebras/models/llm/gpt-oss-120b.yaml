model: gpt-oss-120b
label:
  zh_Hans: OpenAI GPT OSS
  en_US: OpenAI GPT OSS
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 65536
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1.5
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 65536
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: reasoning_effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - medium
      - high
  - name: seed
    label:
      en_US: Seed
    type: int
    help:
      en_US:
        If specified, model will make a best effort to sample deterministically,
        such that repeated requests with the same seed and parameters should return
        the same result. Determinism is not guaranteed, and you should refer to the
        system_fingerprint response parameter to monitor changes in the backend.
    required: false
pricing:
  input: "0.25"
  output: "0.69"
  unit: "0.000001"
  currency: USD
